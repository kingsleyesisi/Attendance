	<body class="bg-gray-100 flex justify-center items-center h-screen">
		<div class="bg-white shadow-md rounded-lg p-6 w-96">
			<h1 class="text-2xl font-bold text-center mb-6">Attendance</h1>
			<form action="save_attendance" method="POST">
				<!-- CSRF TOKEN -->

				{% csrf_token %}
				<div class="mb-4">
					<label for="name" class="block text-sm font-medium text-gray-700"></label>
						Full Name</label
					>
					<input
						type="text"
						id="name"
						name="name"
						class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
						placeholder="Enter your name"
						required />
				</div>
				<div class="mb-4">
					<label for="Matric_No" class="block text-sm font-medium text-gray-700"
						>Matric No</label
					>
					<input
						type="text"
						id="Matric_No"
						name="Matric_No"
						class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
						placeholder="Enter your Mat No (e.g FOE/24/25/123423)"
						required />
				</div>
				<div class="mb-4">
					<label
						for="contact"
						class="block text-sm font-medium text-gray-700"
						> Email/Phone No.</label
					>
					<input
						type="text"
						id="contact"
						name="contact"
						class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
						placeholder="Enter Email/phone No."
						required />
				</div>

				<div class="mt-6">
					<button
						type="submit"
						id="submit"
						class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-300">
						Submit
					</button>
				</div>
			</form>

			<div class="text-black"> <a href="/view_attendance">  View Attendance</a>  </div>
		</div>
	</body>
</html>
