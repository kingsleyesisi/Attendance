<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8d7da;
            color: #721c24;
            font-family: Arial, sans-serif;
        }
        .error-message {
            text-align: center;
            border: 1px solid #f5c6cb;
            padding: 20px;
            background-color: #f8d7da;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="error-message">
        <h1>Error</h1>
        <p>Duplicate entry detected. You will be redirected in <strong id="counter">5</strong> seconds.</p>
    </div>
    <script>
        var count = 5;
        var interval = setInterval(function() {
            count--;
            document.getElementById('counter').innerText = count;
            if (count === 0) {
                clearInterval(interval);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
