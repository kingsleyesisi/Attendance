<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen bg-green-100 text-green-800 font-sans">
    <div class="text-center border border-green-300 p-5 bg-green-100 rounded">
        <h1 class="text-2xl font-bold">Success</h1>
        <p>Your name has been added to the attendance. You will be redirected in <strong id="counter">5</strong> seconds.</p>
    </div>
    <script>
        var count = 5;
        var interval = setInterval(function() {
            count--;
            document.getElementById('counter').innerText = count;
            if (count === 0) {
                clearInterval(interval);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
