<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COMPUTER SCIENCE EDUCATION ATTENDANCE</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-poppins bg-blue-400">
      <h1 class="text-white text-2xl sm:text-3xl mb-4 mt-4 sm:mb-8 text-center">ATTENDANCE</h1>

      <div class="w-full sm:w-96 overflow-x-auto p-4 sm:p-0">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <div class="overflow-x-auto">
            <table class="min-w-full table-auto divide-y divide-gray-200">
              <thead class="bg-gray-200">
                <tr>
                  <th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                  <th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                  <th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Matric Number</th>
                  <th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                {% for attendant in Attendance %}
                <tr>
                  <td class="px-2 sm:px-6 py-4 whitespace-normal text-sm">{{attendant.id}}</td>
                  <td class="px-2 sm:px-6 py-4 whitespace-normal text-sm">{{attendant.name}}</td>
                  <td class="px-2 sm:px-6 py-4 whitespace-normal text-sm">{{attendant.Matric_No}}</td>
                  <td class="px-2 sm:px-6 py-4 whitespace-normal text-sm">{{attendant.contact}}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
  </body>
</html>
