<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <link rel="icon" href="https://dti.com.png" /> -->
		<title> COMPUTER SCIENCE EDUCATION ATTENDANCE </title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body class="font-poppins">
		<section class="h-screen flex items-center justify-center flex-col p-4 sm:p-12 bg-gradient-to-r from-blue-400 to-blue-900">
			<a href="/" class="fixed top-0 left-0 p-2 text-white font-bold w-max h-max">back to attendance form</a>
			<h1 class="text-white text-2xl sm:text-3xl mb-4 sm:mb-8">ATTENDANCE</h1>
			<div class="w-full sm:w-96"></div>
				<table class="min-w-full divide-y divide-gray-200">
					<thead class="bg-gray-100">
						<tr>
							<th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
							<th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
							<th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Matric Number</th>
							<th class="px-2 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contact</th>
						</tr>
					</thead>
					<tbody class="bg-white divide-y divide-gray-200">
						{% for attendant in Attendance %}
						<tr>
							<td class="px-2 sm:px-6 py-4 whitespace-nowrap">{{attendant.id}}</td>
							<td class="px-2 sm:px-6 py-4 whitespace-nowrap">{{attendant.name}}</td>
							<td class="px-2 sm:px-6 py-4 whitespace-nowrap">{{attendant.Matric_No}}</td>
							<td class="px-2 sm:px-6 py-4 whitespace-nowrap">{{attendant.contact}}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</section>
	</body>
</html>
