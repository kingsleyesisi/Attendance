<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Header from index page -->
    <header>
        <nav class="bg-blue-500 p-4">
            <div class="container mx-auto flex flex-col justify-center items-center md:flex-row md:justify-between">
                <img src="https://myschoolportal.net/blog/wp-content/uploads/2024/10/delta-state-university-abraka-logo-transparent-1.png" alt="" class="w-16 md:w-40" />
                <div class="text-center mt-4 md:mt-0 md:text-center">
                    <h1 class="text-white font-bold text-sm md:text-lg">DELTA STATE UNIVERSITY, ABRAKA</h1>
                    <h2 class="text-white font-bold text-sm md:text-lg">DEPARTMENT OF COMPUTER SCIENCE EDUCATION</h2>
                    <h3 class="text-white font-bold text-sm md:text-lg">FACULTY OF EDUCATION</h3>
                </div>
            </div>
        </nav>
    </header>
    <!-- Login Form -->
    <div class="flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
            <form action="/login" method="POST">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
